get:
  tags:
    - Request
  summary: Get approvals
  description: >-
    This method returns all approvals on a customer request.


    **[Permissions](#permissions) required**: Permission to view the customer
    request.
  operationId: getApprovals
  parameters:
    - name: start
      in: query
      description: >-
        The starting index of the returned objects. Base index: 0. See the
        [Pagination](#pagination) section for more details.
      schema:
        type: integer
        format: int32
    - name: limit
      in: query
      description: >-
        The maximum number of approvals to return per page. Default: 50. See the
        [Pagination](#pagination) section for more details.
      schema:
        type: integer
        format: int32
    - name: issueIdOrKey
      in: path
      description: The ID or key of the customer request to be queried for its approvals.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Returns the customer request's approvals.
